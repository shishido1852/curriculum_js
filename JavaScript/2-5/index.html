<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="myselectbox" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="japan">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        document.getElementById("japan").style.display ="none";
        document.getElementById("english").style.display ="none";
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
        let myselectbox　= document.getElementById("myselectbox").value;
        let japan = document.getElementById("japan");
        let english = document.getElementById("english");

        if(myselectbox === '日本語'){
            japan.style.display ="block";
            english.style.display ="none";
     }
        else if (myselectbox === 'English') {
            english.style.display ="block";
            japan.style.display ="none";

    }
        else if (myselectbox === '全て表示') {
        english.style.display ="block";
        japan.style.display ="block";

        } else {
            japan.style.display ="none";
            english.style.display ="none";
        }

}
    </script>
</body>
</html>
